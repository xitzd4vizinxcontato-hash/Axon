    }

    .qr img {
      width: 100%;
      display: block;
      border-radius: 14px;
    }

    .pix {

      padding: 14px;

      letter-spacing: 1px;

    }

    .btn {
      display: block;
      padding: 15px;

      color: #000;
      border-radius: 60px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 16px 40px rgba(0,255,136,0.6);
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-top: 18px;

    }
