<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Pix | AXON</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      color: #00ff88;
      margin-bottom: 40px;
      text-shadow: none;
    }
    .pix-code {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;

      word-break: break-all;

    }
    img {

      width: 80%;
      margin: 30px 0;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,255,136,0.3);

    p {
      font-size: 16px;
      background: #111;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #333;
      color: #ffeb99;
      max-width: 400px;
      margin: 20px auto;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 32px;
      border-radius: 50px;
      background: linear-gradient(135deg,#00ff88,#00c853);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 12px 35px rgba(0,255,136,0.5);
      transition: 0.3s;
    }
    a:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 18px 45px rgba(0,255,136,0.7);
    }
  </style>
</head>
<body>

  <h1>Pagamento via Pix - AXON</h1>
