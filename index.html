<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AXON | Loja Oficial</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }body {
  background: radial-gradient(circle at top, #0f0f0f, #000);
  color: #ffffff;
  overflow-x: hidden;
}

header {
  padding: 80px 20px 70px;
  text-align: center;
  background: linear-gradient(180deg, #000, #0b0b0b);
  border-bottom: 1px solid #1f1f1f;
  position: relative;
}

header::after {
  content: "";
  position: absolute;
  bottom: -70px;
  left: 50%;
  transform: translateX(-50%);
  width: 320px;
  height: 140px;
  background: radial-gradient(circle, rgba(0,255,136,0.4), transparent 70%);
  filter: blur(50px);
}

header img { max-width: 210px; margin-bottom: 20px; }
header p { color: #bdbdbd; letter-spacing: 4px; font-size: 13px; }

.container {
  max-width: 1200px;
  margin: 90px auto;
  padding: 0 20px;
}

h2 {
  text-align: center;
  margin-bottom: 60px;
  font-size: 40px;
  letter-spacing: 2px;
}

h2::after {
  content: "";
  display: block;
  width: 90px;
  height: 4px;
  background: linear-gradient(90deg, #00ff88, #00c853);
  margin: 18px auto 0;
  border-radius: 4px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
  gap: 45px;
}

.card {
  background: linear-gradient(180deg, #1c1c1c, #0f0f0f);
  border-radius: 28px;
  padding: 28px;
  text-align: center;
  border: 1px solid #242424;
  transition: all 0.4s ease;
  position: relative;
  opacity: 0;
  transform: translateY(40px);
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}

.badge {
  position: absolute;
  top: 18px;
  left: 18px;
  background: linear-gradient(135deg, #00ff88, #00c853);
  color: #000;
  padding: 6px 14px;
  border-radius: 30px;
  font-size: 12px;
  font-weight: bold;
}

.card:hover {
  transform: translateY(-14px) scale(1.05);
  box-shadow: 0 35px 80px rgba(0,0,0,0.85);
}

.card img {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 22px;
  transition: transform 0.35s ease;
}

.card:hover img { transform: scale(1.08); }

.card h3 { font-size: 23px; margin-bottom: 10px; }

.sizes {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 15px 0 20px;
}

.sizes span {
  border: 1px solid #00ff88;
  padding: 6px 12px;
  border-radius: 10px;
  font-size: 13px;
}

.price {
  font-size: 26px;
  font-weight: bold;
  color: #00ff88;
  margin-bottom: 22px;
}

.btn {
  display: inline-block;
  padding: 16px 42px;
  background: linear-gradient(135deg, #00ff88, #00c853);
  color: #000;
  border-radius: 60px;
  text-decoration: none;
  font-weight: bold;
  font-size: 15px;
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1.12);
  box-shadow: 0 18px 45px rgba(0,255,136,0.6);
}

footer {
  margin-top: 120px;
  background: #000;
  padding: 45px 20px;
  text-align: center;
  color: #777;
  font-size: 14px;
  border-top: 1px solid #1f1f1f;
}

  </style>
</head>
<body>  <header>
    <img src="logo-axon.png" alt="Logo AXON" />
    <p>ESTILO • ATITUDE • PERFORMANCE</p>
  </header>  <main class="container">
    <h2>Coleção AXON</h2><section class="products">

  <div class="card">
    <span class="badge">Mais vendido</span>
    <img src="camisa-preta-axon.png" alt="Camisa AXON Preta" />
    <h3>AXON Preta</h3>
    <div class="sizes"><span>P</span><span>M</span><span>G</span></div>
    <p class="price">R$ 70,00</p>
    <a href="pix.html" class="btn">Pagar com Pix</a>
  </div>

  <div class="card">
    <img src="camisa-azul-axon.png" alt="Camisa AXON Azul" />
    <h3>AXON Azul</h3>
    <div class="sizes"><span>P</span><span>M</span><span>G</span></div>
    <p class="price">R$ 70,00</p>
    <a href="pix.html" class="btn">Pagar com Pix</a>
  </div>

  <div class="card">
    <img src="camisa-branca-axon.png" alt="Camisa AXON Branca" />
    <h3>AXON Branca</h3>
    <div class="sizes"><span>P</span><span>M</span><span>G</span></div>
    <p class="price">R$ 70,00</p>
    <a href="pix.html" class="btn">Pagar com Pix</a>
  </div>

</section>

  </main>  <footer>
    © 2026 AXON — Streetwear original
  </footer>  <script>
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
  </script></body>
</html>
